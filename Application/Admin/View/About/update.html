
		<div id="content">
			<div id="content-header">
				<h1>修改</h1>
			</div>
			<div id="breadcrumb">
				<a href="__APP__/Admin/Index/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a  class="current">修改</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>Rest of elements...</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="" method="post" class="form-horizontal" enctype="multipart/form-data" />
								
									<input type="hidden" name="id" value="{$row.id}">
									
                                    <div class="control-group">
                                        <label class="control-label">标题</label>
                                        <div class="controls">
                                            <input type="text" name="title" placeholder="标题" value="{$row.title}" style="width:200px"/>
                                        </div>
                                    </div>
									
               
									<div class="control-group">
                                        <label class="control-label">类型</label>
                                        <div class="controls">
                                            <select style="width:110px" name="category">
											<volist name="catlist" id="vo">
											<option value="{$vo.id}" <if condition="($vo['id'] eq $row['category'])">selected</if>>{$vo.name}</option>
											</volist>
											</select>
                                        </div>
                                    </div>
									
								   <div class="control-group">
                                        <label class="control-label">图片</label>
                                        <div class="controls">
                                            <input type="file" name="imgPath"  />
                                        </div>
                                    </div>
									<div class="control-group">
                                        <div class="controls">
                                           <img src="__ROOT__/Public/<if condition="($row['imgpath'] neq '')"> {$row.imgpath}<else/>Uploads/timg.jpg </if>" style="width:200px;height:180px"/>
                                        </div>
                                    </div>
								
									<div class="control-group">
										<label class="control-label">内容</label>
										<div class="controls">
											<script id="editor" name="content"  type="text/plain" style="width:100%;height:500px;">{$row.content}</script>
										</div>
									</div>
									<script src="js/ckeditor/ckeditor.js"></script>
									<script>
										CKEDITOR.replace('des');
										CKEDITOR.config.filebrowserUploadUrl = 'xxxxxx';
									</script>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
<script type="text/javascript">
	(function(){
		var ue = UE.getEditor('editor');
	})()

</script>
