
		<div id="content">
			<div id="content-header">
				<h1>修改</h1>
			</div>
			<div id="breadcrumb">
				<a href="__APP__/Admin/Index/index" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a  class="current">修改</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>Rest of elements...</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="" method="post" class="form-horizontal" enctype="multipart/form-data" />
									
									<input type="hidden" name="id" value="{$row.id}">
									
                                    <div class="control-group">
                                        <label class="control-label">公司名称</label>
                                        <div class="controls">
                                            <input type="text" name="title" style="width:200px" value="{$row.title}"/>
                                        </div>
                                    </div>
									
									<div class="control-group">
                                        <label class="control-label">公司电话</label>
                                        <div class="controls">
                                            <input type="text" name="tel" style="width:200px" value="{$row.tel}"/>
                                        </div>
                                    </div>
									<div class="control-group">
                                        <label class="control-label">联系人</label>
                                        <div class="controls">
                                            <input type="text" name="hotline" style="width:200px" value="{$row.hotline}"/>
                                        </div>
                                    </div>
									<div class="control-group">
                                        <label class="control-label">公司邮箱</label>
                                        <div class="controls">
                                            <input type="text" name="email" style="width:200px" value="{$row.email}"/>
                                        </div>
                                    </div>
									<div class="control-group">
                                        <label class="control-label">公司地址</label>
                                        <div class="controls">
                                            <input type="text" name="address" style="width:400px" value="{$row.address}"/>
                                        </div>
                                    </div>
									
                                   
								   <div class="control-group">
                                        <label class="control-label">图片</label>
                                        <div class="controls">
                                            <input type="file" name="imgPath"  />
											
                                        </div>
                                    </div>
									<div class="control-group">
                                        <label class="control-label">图片</label>
                                        <div class="controls">
										
                                           <img src="__ROOT__/Public/{$row.imgpath}" style="width:200px;height:180px"/>
                                        
										</div>
										
                                    </div>
								    <div class="control-group">
										<label class="control-label">内容</label>
										<div class="controls">
											<script id="editor" name="content"  type="text/plain" style="width:100%;height:500px;">{$row.content}</script>
										</div>
									</div>
									<script src="js/ckeditor/ckeditor.js"></script>
									<script>
										CKEDITOR.replace('des');
										CKEDITOR.config.filebrowserUploadUrl = 'xxxxxx';
									</script>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">提交</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
<script type="text/javascript">
	(function(){
		var ue = UE.getEditor('editor');
	})()

</script>
