<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<base href="__ROOT__/Public/Admin/"></base>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <img src="img/logo.png" alt="" />
        </div>
        <div id="loginbox" style="height:250px">            
            <form id="loginform" class="form-vertical" action="" method="post"/>
				<p>Enter username and password to continue.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" name="username" value="{$Think.cookie.username}"/>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name="password" value="{$Think.cookie.password}"/>
                        </div>
                    </div>
                </div>
				<div class="control-group">
                    <div class="controls">
					
                        <div class="input-prepend" style="margin-right:0px;">
						<span class="add-on" style="margin-top:3px;"><i class="icon-user"></i></span>
                         <input type="text" placeholder="请输入验证码" name="Code" style="width:90px;margin-top:3px;"/>
						 <img src="__CONTROLLER__/Verify" onclick="this.src=this.src" style="cursor:pointer"/>
                        </div>
                    </div>
                </div>

			        
                    <input type="checkbox" name="rem" value="1" style="margin-left:180px;margin-bottom:5px" <if condition="($Think.cookie.rem eq 1)"> checked</if>/>&nbsp;记住密码
               
                <div class="form-actions" style="margin-top:0px">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login" /></span>
                </div>
            </form>
            
        </div>
        
        <script src="js/jquery.min.js"></script>  
        <script src="js/unicorn.login.js"></script> 
    </body>
</html>
